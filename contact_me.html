<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact me</title>
</head>
<body>
    <a href="index.html">Home</a>
    <hr>
    <h1>Contact Me</h1>
    <p>Use the form below to contact me and i will get back to you as soon as possible.</p>
    <form action="">
        <label for="Name">Name</label>
        <br>
        <input type="text" name="Name" id="Name" placeholder="emad">
        <br>
        <label for="Email">Email</label>
        <br>
        <input type="email" name="Email" id="Email" placeholder="emad@example.com">
        <br>
        <label for="Message">Message</label>
        <br>
        <textarea name="Message" id="Message" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
